<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="css">
    <title>Carousel</title>
</head>

<body>
    <div id="customCarousel" class="carousel">
        <div class="carousel-images">
            <div class="carousel-item active">
                <img src="https://shipglobal.in/wp-content/uploads/2024/05/site-image-1.png" alt="First slide"
                    onerror="this.src='fallback.png'">
            </div>
            <div class="carousel-item">
                <img src="https://www.shipglobal.us/public/mempublic/banner/Web-Banner-4.jpg" alt="Second slide"
                    onerror="this.src='fallback.png'">
            </div>
            <div class="carousel-item">
                <img src="https://media-exp1.licdn.com/dms/image/C4D22AQG8iKVr1ZeITA/feedshare-shrink_800/0/1627819381786?e=2147483647&v=beta&t=5goQx8JDf03u_wa2ILUU1iXhbHiLNK3wODU54WUU8HI"
                    alt="Third slide" onerror="this.src='fallback.png'">
            </div>
        </div>
        <a class="carousel-control-prev" onclick="prevSlide()">❮</a>
        <a class="carousel-control-next" onclick="nextSlide()">❯</a>
        <div class="carousel-indicators">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
